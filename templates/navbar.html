<!DOCTYPE html>
<html lang="en">
  {% load static%}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'style/navbar.css'%}" />
  </head>
  <body>
    <div class="navbar">
      <h2 class="hack">Bhavan's Hackathon</h2>
      <a href="/questions" class="question">Questions</a>
      <h2 class="next">></h2>
      <h2 class="qno">{{pk}}</h2>
      <div class="btn-div">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">
          <button
            class="button-28"
            role="button"
            style="position: relative; right: 20px"
          >
            Logout
          </button>
        </a>
        {%endif%}
        <a href="/questions ">
          <button class="button-28" role="button">Questions</button>
        </a>
      </div>
    </div>
  </body>
</html>
